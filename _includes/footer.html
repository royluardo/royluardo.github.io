<footer id="footer" class="site-footer">
  <div class="inner">
    <div class="copyright">
      {% if site.copyright %}
        {{ site.copyright | markdownify }}
      {% else %}
        <p>Copyright &copy; <a href="/">{{ site.title }}</a> {{ site.time | date: '%Y' }}</p>
      {% endif %}
    </div>
  </div>
</footer>
