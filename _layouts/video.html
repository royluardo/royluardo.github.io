---
layout: default
---

<!-- Page Header -->
<header class="intro-header" style="background-image: url('{{ site.baseurl }}/img/home-bg.jpg')">
    <div class="container">
        <div class="row">
            <div class="col-lg-8 col-lg-offset-2 col-md-10 col-md-offset-1">
                <div class="site-heading" id="tag-heading">
                    <h1>{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}</h1>
			<span class="subheading">{{ page.date | date: '%d %B %Y'}}</span>
                </div>
            </div>
        </div>
    </div>
</header>

<main>
<article itemscope itemtype='http://schema.org/VideoObject'>
	<section class='video-wrapper'>
	 <div class="embed-responsive embed-responsive-16by9">
		<iframe src='{{ page.youtube_id }}'
		        frameborder='0'
		        allowfullscreen >
		</iframe>
	 </div>	
	</section>
	<section class='description' itemprop='description'>
  		{{ content }}
  	</section>
</article>
</main>
